<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singularidade M87* - Jatos Relativísticos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading">
        <h1 style="color: #4da6ff; font-family: 'Cormorant Garamond';">INICIANDO REATORES DE FUSÃO...</h1>
        <p style="color: #666; margin-top: 10px; font-size: 0.8rem;">Estabilizando Jatos de Plasma...</p>
    </div>
    
    <div id="crosshair"></div>
    <canvas id="canvas"></canvas>
    
    <div id="ui-overlay">
        <div id="controls-hint">
            WASD: Mover | MOUSE: Olhar | CLIQUE: Ativar Áudio
        </div>
        <div id="artwork-info">
            <h1 id="art-title">Quasar Ativo</h1>
            <p id="art-desc">
                Observamos a emissão de jatos relativísticos pelos polos magnéticos.
                O plasma é acelerado a velocidades próximas à da luz.
                <br><span style="color: #ff8800; font-size: 0.8em;">AVISO: Níveis de radiação críticos.</span>
            </p>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
